<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:composition template="_template.xhtml">
		<ui:define name="titulo">
			<p:outputPanel>Solicitar novo livro</p:outputPanel>
		</ui:define>
		
		<ui:define name="conteudo">
			<style>
				.label {
					float: right;
				}
				.inputTexto {
					float: left;
					width: 60%;
				}
			</style>
		
			<h:form>
				<div class="ui-g" style="text-align: center;">
				    <div class="ui-g-4">
				    	<h:outputLabel value="Título: " styleClass="label"/>
				    </div>
				    <div class="ui-g-8">
				    	<p:inputText value="#{solicitarLivroBean.solicitacao.titulo}"
				    		styleClass="inputTexto"
				    		required="true" requiredMessage="O título é obrigatório"/>
				    </div>
				   
					<div class="ui-g-4">
						<h:outputLabel value="Autor: " styleClass="label"/>
					</div>
					<div class="ui-g-8">
						<p:inputText value="#{solicitarLivroBean.solicitacao.autor}"
							styleClass="inputTexto"
							required="true" requiredMessage="O Autor é obrigatório"/>
					</div>

					<div class="ui-g-12">
						<p:commandButton value="Solicitar Livro" 
							action="#{solicitarLivroBean.solicitarLivro}"
							update="@form"
							style="margin-top: 10px;"/>
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
