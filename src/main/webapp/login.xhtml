<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<h:head/>
	<h:body>
		<p:messages globalOnly="true" />
		
		<h:form id="login">
			<p:fieldset legend="Login">
				<h:panelGrid columns="2">
					<p:outputLabel value="Login:" for="login" />
					<p:inputText id="login" value="#{loginBean.usuario.login}" 
						required="true" requiredMessage="Informe o login"/>

					<p:outputLabel value="Senha:" for="senha" />
					<p:password id="senha" value="#{loginBean.usuario.senha}" 
						required="true" requiredMessage="Informe a senha"/>
				</h:panelGrid>
				<p:commandButton value="Efetue Login" action="#{loginBean.efetuaLogin}" 
					update="@form" process="@form" />
			</p:fieldset>
		</h:form>
	</h:body>

</html>
