<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<h:head />
	<h:body>
		<h:form>
			<p:dataTable id="livros" value="#{reservarLivroBean.livros}" var="livro"
				selection="#{reservarLivroBean.livrosSelecionados}" rowKey="#{livro.id}">
				<p:column selectionMode="multiple" style="width:16px;text-align:center"/>
				
				<p:column headerText="TÃ­tulo">
					<h:outputText value="#{livro.titulo}"/>
				</p:column>
				
				<p:column headerText="Autor">
					<h:outputText value="#{livro.autor}"/>
				</p:column>
			</p:dataTable>
			
			<p:commandButton value="Adicionar selecionado(s)"
				action="#{reservarLivroBean.adicionarSelecionados}"
				style="margin: 0px auto; display: block;"/>
				
			<p:commandButton value="Finalizar reserva"
				action="#{reservarLivroBean.finalizarReserva}"
				style="margin: 0px auto; display: block;"/>
				
			<p:commandButton value="Solicitar Novos livros"
				action="#{reservarLivroBean.solicitarLivro}"
				style="margin: 0px auto; display: block;"/>
		</h:form>
	</h:body>
</html>
