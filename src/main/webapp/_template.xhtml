<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<h:head/>
	<h:body>
		<div id="cabecalho">
			    <p:growl id="messages" showDetail="true" autoUpdate="true"/>
			
				<h:form rendered="#{alunoLogado != null}">
				    <p:menuButton value="Menu">
				        <p:menuitem value="Listar livros" action="listarLivros?faces-redirect=true"/>
				        <p:menuitem value="Reservar livro" action="reservarLivros?faces-redirect=true"/>
				        <p:menuitem value="Solicitar novo livro" action="solicitarLivros?faces-redirect=true"/>
				        <p:separator />
				        <p:menuitem value="Logout" action="#{loginBean.deslogar}"/>
				    </p:menuButton>
				</h:form>
						
			<h1>
				<ui:insert name="titulo"></ui:insert>
			</h1>
		</div>
	
		<div id="conteudo">
			<ui:insert name="conteudo">
			</ui:insert>
		</div>
	</h:body>

</html>
